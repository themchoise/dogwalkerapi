{{ define "content" }}

<section class="container py-5 shadow-lg p-3 mb-5 bg-white rounded" >
    <div class="d-flex flex-column flex-md-row justify-content-between">
    
        <div class="flex-grow-1 text-center me-md-5">
            <p>
                <a href="/walkers" class="btn btn-success btn-lg">Volver</a>
            </p>

            <h2 class="display-4 fw-bold py-4">Escoge tu jugada</h2>

            <div class="d-flex justify-content-center gap-4 flex-wrap">
                <button type="button" class="btn btn-outline-primary btn-lg game-btn" data-value="Piedra">
                    🪨 Piedra
                </button>
                <button type="button" class="btn btn-outline-primary btn-lg game-btn" data-value="Papel">
                    📄 Papel
                </button>
                <button type="button" class="btn btn-outline-primary btn-lg game-btn" data-value="Tijera">
                    ✂️ Tijera
                </button>
            </div>

            <p class="mt-4 fs-5" id="result"></p>
            <p class="mt-4 fs-5" id="computer"></p>
            <p class="mt-4 fs-5" id="gameResult"></p>
        </div>

        <!-- Panel lateral -->
       <ul class="list-group mb-3 shadow-sm p-3 mb-5 bg-white rounded"  >
            <h5 class="text-center mb-3">Historial</h5>
             <h5 class="text-center">Marcador</h5>
            <p class="text-center">✅ Victorias: <span id="wins">0</span></p>
            <p class="text-center">❌ Derrotas: <span id="losses">0</span></p>
          <ul class="list-group mb-3" id="history" style="max-height: 200px; overflow-y: auto;">
              
            </ul>
           
        </div>
    </div>
</section>
{{ end }}
